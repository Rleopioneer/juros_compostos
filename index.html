<!DOCTYPE html>
<html lang="pt ">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simule seus Investimentos aqui!</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section class="container">
            <div class="logo">
                <span>Fique</span>
                <img src="img/logo-rico.jpg" alt="logo">
            </div>

            <div class="firstScreen visible">

                <form action="gravarDados.html" id="form" target="_blank">
                
                    <h1>Simulador</h1>
        
                    <div>
                        <label for="name">Nome:
                            <input  type="text" name="name" id="name">
                            <span class="error"></span>
                        </label>
                    </div>
            
                    <div> 
                        <label for="interest">Taxa de Juros:
                            <input type="number" step="0.001" name="interest" id="interest" placeholder="0.00%">
                            <span class="error"></span>
                        </label>
                    </div>

                    <div> 
                        <label for="payment">Aportes Mensais:
                            <input type="number" name="payment" id="payment" placeholder="R$ 00,00">
                            <span class="error"></span>
                        </label>
                    </div>
            
                    <div class="timeline">
                        <span>Quanto tempo o valor ficar√° aplicado?</span>  
                        <div>
                            <label for="timeValue">
                                <input type="number" name="timeValue" id="timeValue">
                            </label>
    
                            <label class="radio" for="radio">
                                <input type="radio" name="radio" id="radio" value="meses">Meses
                                <input type="radio" name="radio" id="radio" value="anos">Anos
                            </label>
                        </div>
                        <span class="error"></span>
                    </div>

                    <div class="button">
                        <button id="btn" type="submit">Simular</button>
                        <span class="formSend"></span>
                    </div>
                    
                </form>
                    
            </div>

            <div class="secondScreen hidden"></div>

        </section>
        
        
        <script src="js/main.js"></script>
    </body>
</html>
