<!DOCTYPE html>
<html lang="pt ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros compostos</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form action="" id="form">
        <div class="firstScreen">
            <fieldset>

                <h1>Simulador</h1>
    
                <div>
                    <label for="name">Nome:</label>
                    <input  type="text" name="name" id="name">
                </div>
        
                <div> 
                    <label for="payment">Aportes Mensais:</label>
                    <input type="number" name="payment" id="payment" placeholder="R$ 00,00">
                </div>
        
                <div> 
                    <label for="timeValue">Quanto tempo o valor ficar√° aplicado?</label>
                    <input type="number" name="timeValue" id="timeValue" >
                </div>
        
                <div class="radio">
                    <input type="radio" name="radio" id="radio" value="months">
                    <label for="radio">Meses</label>
                    <input type="radio" name="radio" id="radio" value="years">
                    <label for="radio">Anos</label>
                </div>

                <div class="button">
                    <button id="btn" type="submit">Simular</button>
                </div>
    
                
            </fieldset>
        </div>

        <div class="secondScreen">
            
        </div>

    </form>
    <script src="js/main.js"></script>
</body>
</html>
